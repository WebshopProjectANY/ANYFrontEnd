<!DOCTYPE html>
<html class="h-100" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/padding.css">
</head>
<body class="d-flex flex-column h-100 vsc-initialized">

<div id="navbar"></div>

<div class="h-100 container">
<form action="loginSuccess.html" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-Mail</label>
        <input type="email" class="form-control" placeholder="Deine E-Mail-Adresse" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        <div id="emailHelp" class="form-text">Achtung! Wir teilen Ihre Daten mit Dritten.</div>
    </div>

    <button type="submit" class="btn btn-primary">Anmelden</button>
</form>
</div>

<div id="footer"> </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $('#navbar').load('navbar.html');
    $('#footer').load('footer.html');
</script>

</body>
</html>
